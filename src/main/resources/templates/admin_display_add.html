<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>后台管理_商机列表</title>
<link rel="stylesheet" type="text/css" href="../static/admin/css/common.css" />
<link rel="stylesheet" type="text/css" href="../static/admin/css/main.css" />
</head>
<body>
    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span>
        </div>
    </div>
    <div class="result-wrap">
        <div class="result-content">
            <form action="#" th:action="@{/addDisplay}" method="post" id="myform" name="myform" th:object="${display}" enctype="multipart/form-data">
                <table class="insert-tab" width="100%">
                    <tbody>
                        <tr>
                            <th width="120"><i class="require-red">*</i>日期：</th>
                            <td>
                                <input type="date" th:field="*{time}" id="time" placeholder="请选择日期" required="required">
                            </td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>标题：</th>
                            <td><input class="common-text required" th:field="*{title}" size="50" value="" type="text"></td>
                        </tr>
                        <tr>
                            <th><i class="require-red">*</i>缩略图：</th>
                            <td><input th:field="*{imageurl}" type="file" accept=".jpg,.png,.gif,.bmp" > 
                            <!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>-->
                            </td>
                        </tr>
                        <tr>
                            <th>内容：</th>
                            <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><input class="btn btn-primary btn6 mr10" value="提交" type="submit"> <input class="btn btn6" onClick="history.go(-1)" value="返回" type="button"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    
<script src="../static/js/jquery-3.3.1.min.js"></script>
<script src="../static/js/admin_display_add.js"></script>

</body>
</html>
