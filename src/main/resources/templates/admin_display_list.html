<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>后台管理_商机列表</title>
<link rel="stylesheet" type="text/css" href="../static/admin/css/common.css" />
<link rel="stylesheet" type="text/css" href="../static/admin/css/main.css" />
</head>
<body>

    <div class="crumb-wrap">
        <div class="crumb-list">
            <i class="icon-font"></i><a href="/admin_sysinfo">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">商机展示管理</span>
        </div>
    </div>
    <div class="search-wrap">
        <div class="search-content">
            <form action="#" method="post">
                <table class="search-tab">
                    <tr>
                        <th width="120">选择日期:</th>
                        <td><select name="search-sort" id="">
                                <option value="">全部</option>
                                <option value="1">？</option>
                                <option value="2">？？</option>
                        </select></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="result-wrap">
        <form name="myform" id="myform" method="post">
            <div class="result-title">
                <div class="result-list">
                    <a href="/admin_display_add"><i class="icon-font"></i>新增商机展示</a>
                    <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a> 
                </div>
            </div>
            <div class="result-content">
                <table class="result-tab" width="100%">
                    <tr>
                        <!--<th class="tc" width="5%"><input class="allChoose" name="" type="checkbox"></th> -->
                        <th class="tc"></th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>日期</th>
                        <th>详情</th>
                        <th>图片</th>
                    </tr>
                    <tr th:each="display:${display_list}">
                        <td class="tc"><input type="checkbox" name="display_id" th:value="${display.id}" /></td>
                        <td th:text="${display.id}">ID</td>
                        <td th:text="${display.title}">标题</td>
                        <td th:text="${display.time}">日期</td>
                        <td th:text="${display.content}">详情</td>
                        <td >图片
                            <img th:src="${display.imageurl}">
                        </td>
                    </tr>
                </table>
                <div class="list-page">-.-</div>
            </div>
        </form>
    </div>

</body>
</html>
