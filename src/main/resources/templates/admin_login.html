<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<link rel="stylesheet" type="text/css" href="../static/admin/css/admin_login.css" />
</head>
<body>
	<div class="admin_login_wrap">
		<h1>后台登录</h1>
		<div class="adming_login_border">
			<div class="admin_input">
<!-- 				<form action="${pageContext.request.contextPath}/AdminLogin" method="post"> -->
				<form action="#" method="post" th:action="@{/AdminLogin}">
					<ul class="admin_items">
						<li><label style="color:red" th:text="${msg}"></label></li>
						<li><label for="user">用户名：</label> 
						<input type="text" name="username" value="" id="username" size="40"
							class="admin_input_style" /></li>
						<li><label for="pwd">密码：</label> <input type="password"
							name="password" value="" id="password" size="40"
							class="admin_input_style" /></li>
						<li><input type="submit" tabindex="3" value="提交"
							class="btn btn-primary" /></li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
